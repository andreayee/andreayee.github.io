<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Andrea's Ingredient Page</title>
</head>

<body>

<!-- Ingredient game -->

<div class="title">
  <div id="titlebox">
    <h1>
      pick the right ingredients
    </h1>
    <p>
      <i>
      what would mom use?
    </i>
    </p>
  </div>
</div>

<div class="ingre-container">

  <div class="ingre-row">


  <div class="ingrebox" id="ng0" onclick="playAudio(this);alert(' Nuh uh. Not enough time to cook beef! I need a quick meal today.')">
    <img class="n-ingredient" src="image/beef.jpg">
  </div>

  <div class="ingrebox" id="g0" onclick="playVideo(this)">
    <img class="ingredient" id="i0" src="image/onion.jpg">
  </div>



  <div class="ingrebox" id="g1" onclick="playVideo(this)">
    <img class="ingredient" id="i1" src="image/scallion.jpeg">
  </div>

  <div class="ingrebox" id="ng1" onclick="playAudio(this);alert('We rarely eat kimchi at home!')">
    <img class="n-ingredient" src="image/kimchi.jpg">
  </div>

</div>
<div class="ingre-row">

   <div class="ingrebox" id="g2" onclick="playVideo(this)">
    <img class="ingredient" id="i2" src="image/spam.jpeg">
  </div>
  <div class="ingrebox" id="ng2" onclick="playAudio(this);alert('Mom never added this one.')">
    <img class="n-ingredient" src="image/shrimp.jpg">
  </div>

 

  <div class="ingrebox" id="g3" onclick="playVideo(this)">
    <img class="ingredient" id="i3" src="image/egg.jpeg">
  </div>

  <div class="ingrebox" id="ng3" onclick="playAudio(this);alert('Ehh not a good idea')">
    <img class="n-ingredient" src="image/cilantro.jpeg">
  </div>
</div>

</div>

<video class="videos" id="v0" preload="metadata" controls>
  <source src="video/onions.mp4" type="video/mp4">
</video>

<video class="videos" id="v1" preload="metadata" controls>
  <source src="video/scallions.mp4" type="video/mp4">
</video>

<video class="videos" id="v2" preload="metadata" controls>
  <source src="video/spam.mp4" type="video/mp4">
</video>

<video class="videos" id="v3" preload="metadata" controls>
  <source src="video/eggs.mp4" type="video/mp4">
</video>


<div id="lets-cook" class="footer" class="animate-flicker" onClick="random_3()">
      <div class="subtitle">
       <h1> 
         everything's ready. let's start cooking!
       </h1>

       <p class="animate-flicker">
        <i>
          click anywhere to continue
        </i>
      </p>
    </div>

</body>
<script src="js/script.js" type="text/javascript">
</script>
</html>
