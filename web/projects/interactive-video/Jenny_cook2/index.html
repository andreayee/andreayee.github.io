<body>

<!-- video -->
<video class="V" id="v0" preload="metadata" controls>
  <source src="video/stuff_dumpling_01.mp4" type="video/mp4">
</video>
<video class="V" id="v1" preload="metadata" controls>
  <source src="video/stuff_dumpling_02.mp4" type="video/mp4">
</video>

<!-- start -->
<div id="start" onclick="playit(this)">
  <h1>let's stuff the wontons</h1>
  <p class="animate-flicker">
          <i>
          click anywhere to continue
        </i>
      </p>
</div>

<!-- videos -->
<video class="Vstuff" id="stuff03" preload="metadata" controls>
  <source src="video/stuff_dumpling_03.mp4" type="video/mp4">
</video>

<video class="Vstuff" id="m1" preload="metadata" controls>
  <source src="video/stuff_dumpling_m1.mp4" type="video/mp4">
</video>

<video class="Vstuff" id="m2" preload="metadata" controls>
  <source src="video/stuff_dumpling_m2.mp4" type="video/mp4">
</video>

<video class="Vstuff" id="s1" preload="metadata" controls>
  <source src="video/stuff_dumpling_s1.mp4" type="video/mp4">
</video>

<!-- bar -->
<div id="q1-container">
  <div id="t1"><h2>add more stuffing?</h2></div>

  <div id="q1-row">
    <div class="q1" id="c10" onclick="disappearBar1(this)">
     <p> yes</p>
    </div>
    <div class="q1" id="c11" onclick="disappearBar1(this)">
      <p>no</p>
    </div>
  </div>
</div>

<div id="q2-container">
  <div id="t2"><h2>how should i fold the dough skin?</h2></div>

  <div id="q2-row">
    <div class="q2" id="c20" onclick="disappearBar2(this)">
      <p>into halves</p>
    </div>

    <div class="q2" id="c21" onclick="disappearBar2(this)">
     <p> into thirds</p>
    </div>
  </div>
</div>
