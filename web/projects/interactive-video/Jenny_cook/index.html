<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Jenny's Cooking Page</title>
</head>

<body>

<!-- video -->
<video class="Vmeat" id="meat0" preload="metadata" controls>
  <source src="video/cut_meat.mp4" type="video/mp4">
</video>
<video class="Vmeat" id="meat1" preload="metadata" controls>
  <source src="video/mix_meat.mp4" type="video/mp4">
</video>
<video class="Vmeat" id="meat2" preload="metadata" controls>
  <source src="video/mix_meat_final.mp4" type="video/mp4">
</video>

<div id="start" onclick="playit(this)">
  <h1>let's make the stuffing first</h1>
  <p class="animate-flicker">
          <i>
          click anywhere to continue
        </i>
      </p>
</div>

<!-- bar -->
<div id="sea-container">

  <div id="t"><h2>What seasonings would mom add?</h2></div>

  <div id="sea-row">
    <div class="seabox" id="g0">
      <img class="seasoning" id="i0" src="image/salt.jpg">
    </div>

    <div class="seabox" id="g1">
      <img class="seasoning" id="i1" src="image/ginger_water.png">
    </div>

    <div class="seabox" id="g2">
      <img class="seasoning" id="i2" src="image/egg.jpg">
    </div>

    <div class="seabox" id="g3">
      <img class="seasoning" id="i3" src="image/yellow_wine.png">
    </div>
  </div>

  <div id="add"><p>finish adding seasonings</p></div>

</div>


<!-- videos -->
<video class="Vsea" id="meatSalt" preload="metadata" controls>
  <source src="video/mix_meat_salt.mp4" type="video/mp4">
</video>

<video class="Vsea" id="meatGinger" preload="metadata" controls>
  <source src="video/mix_meat_ginger_water.mp4" type="video/mp4">
</video>

<video class="Vsea" id="meatEgg" preload="metadata" controls>
  <source src="video/mix_meat_egg.mp4" type="video/mp4">
</video>

<video class="Vsea" id="meatWine" preload="metadata" controls>
  <source src="video/mix_meat_yellow_wine.mp4" type="video/mp4">
</video>
